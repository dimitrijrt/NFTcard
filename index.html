<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="This is a solution to the NFT preview card component challenge on Frontend Mentor">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <div class="wrapper">
      <section class="section__nft-card-component">
        <div class="card-container">
          
          <div class="card-container-content">
            <div class="card-container-content-detail">
              <h1 class="h1--heading">Equilibrium #3429</h1>
              <p class="h3__p--content">Our Equilibrium collection promotes balance and calm.</p>
            </div>
            <div class="nft-price-time-container">
              <div class="nft-price-inner-container">
                <img class="img__nft-card-price-icon" src="images/icon-ethereum.svg" alt="ethereum icon">
                <span class="nft-card-price">0.041 ETH</span>
              </div>
              <div class="nft-time-inner-container">
                <img class="img__nft-card-time-icon" src="images/icon-clock.svg" alt="clock icon">
                <span class="nft-card-time">3 days left</span>
              </div>
            </div>
          </div>

          <a class="nft-card-main" href="#">
            <img class="img__nft-card-main" src="images/image-equilibrium.jpg" alt="image of cube in equilibrium">
            <div class="nft-card-main-view-container">
              <img class="img__view-card-img" src="images/icon-view.svg" alt="view icon">
            </div>
          </a>

        </div>
    
        <div class="nft-card-link"></div>
    
        <div class="nft-creator-container">
          <p class="nft-creator-name">Creation of <span>Jules Wyvern</span> </p>
          <img class="img__nft-creator" src="images/image-avatar.png" alt="avatar image">
        </div>
    
      </section>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/HamnaIshaq" target="_blank">Hamna Ishaq</a>.
      </div>
    </div>
  </main>
  

  
</body>
</html>
